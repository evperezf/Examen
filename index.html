<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css"> 
    <title>Descargar RegistrApp</title>
    <script src="index.js"></script>
</head>
<body onload="descarga();">
    <div class="container">
        <h2 class="heading">Descargar RegistrApp</h2>
      
        <div id="descargaLink" class="download-section">
            <a href="https://drive.google.com/file/d/1bCmRLcbZo1RG2wClH7YnIflu6SfWmqk8/view?usp=drive_link" download class="download-btn">
                <h1 class="download-title">Enlace de Descarga</h1>
                <img src="src/bannerlogo.png" alt="RegistrApp Logo" class="logo-img">
            </a>
        </div>

        <div id="descargaQR" class="download-section">
            <h2 class="heading">Escanea el QR para descargar APK</h2>
            <img src="src/registrapp.png" alt="QR code for download" class="qr-code-img">
        </div>
    </div>
</body>
</html>
